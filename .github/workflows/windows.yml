name: Build and Release 3dtiles for Windows

on:
  push:
    tags:
      - 'v*'        # ä»…å½“æ¨é€ä»¥ v å¼€å¤´çš„ tag æ—¶è§¦å‘å‘å¸ƒï¼ˆå¦‚ v1.0.0ï¼‰
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: ğŸ“¦ Install vcpkg and dependencies
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          # å®‰è£… OpenSceneGraph + GDALï¼ˆä½¿ç”¨å®˜æ–¹ç«¯å£ï¼‰
          .\vcpkg\vcpkg install osg:x64-windows gdal:x64-windows

      - name: âš™ï¸ Set environment variables
        run: |
          echo "VCPKG_ROOT=$(pwd)/vcpkg" >> $GITHUB_ENV
          echo "OSG_DIR=$(pwd)/vcpkg/installed/x64-windows" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build release binary
        run: cargo build --release

      - name: ğŸ“ Prepare distribution folder
        run: |
          mkdir dist
          copy target\release\3dtile.exe dist\
          copy vcpkg\installed\x64-windows\bin\*.dll dist\

      - name: ğŸ—œï¸ Create ZIP archive
        run: |
          Compress-Archive -Path dist/* -DestinationPath 3dtiles-win-x64.zip

      - name: ğŸ“¤ Upload as artifact (for PRs)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: 3dtiles-win-x64-pr
          path: 3dtiles-win-x64.zip

      - name: ğŸš€ Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: 3dtiles-win-x64.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false