name: Build 3dtiles (Auto)

on:
  workflow_dispatch:  # 允许手动运行

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat

      - name: Install dependencies via vcpkg
        run: |
          C:\vcpkg\vcpkg install openscenegraph gdal boost-filesystem --triplet x64-windows

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build
          cmake --build . --config Release --parallel 4

      - name: Package binaries
        run: |
          Compress-Archive -Path build\Release\*.exe -DestinationPath 3dtiles-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 3dtiles-windows
          path: 3dtiles-windows.zip

  build-linux:
    name: Build on Ubuntu
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ libopenscenegraph-dev libgdal-dev libboost-filesystem-dev

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j4

      - name: Package binaries
        run: |
          cd build
          tar -czvf ../3dtiles-linux.tar.gz *.bin 2>/dev/null || tar -czvf ../3dtiles-linux.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 3dtiles-linux
          path: 3dtiles-linux.tar.gz
